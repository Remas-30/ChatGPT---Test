<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stellar Foundry</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&family=Manrope:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="sky">
      <canvas id="starfield"></canvas>
    </div>
    <main class="app">
      <header class="hero">
        <div class="title">
          <h1>Stellar Foundry</h1>
          <p>Forge a galaxy by collecting radiant stardust.</p>
        </div>
        <div class="stats">
          <div class="stat">
            <span class="label">Stardust</span>
            <span class="value" id="dust">0</span>
          </div>
          <div class="stat">
            <span class="label">per click</span>
            <span class="value" id="perClick">1</span>
          </div>
          <div class="stat">
            <span class="label">per second</span>
            <span class="value" id="perSecond">0</span>
          </div>
          <div class="stat prestige">
            <span class="label">Nebula Essence</span>
            <span class="value" id="essence">0</span>
          </div>
        </div>
      </header>

      <section class="core">
        <button id="forge" class="forge">
          <span class="forge__label">Tap the core</span>
          <span class="forge__value" id="forgeBonus">+1</span>
        </button>
        <div class="progress">
          <div class="progress__bar" id="progressBar"></div>
        </div>
      </section>

      <section class="panels">
        <div class="panel" id="upgrades">
          <h2>Forge Upgrades</h2>
          <div class="panel__list" id="upgradeList"></div>
        </div>
        <div class="panel" id="automation">
          <h2>Automation</h2>
          <div class="panel__list" id="autoList"></div>
        </div>
        <div class="panel" id="achievements">
          <h2>Milestones</h2>
          <ul class="achievements" id="achievementList"></ul>
        </div>
      </section>

      <section class="prestige" id="prestige">
        <h2>Nebula Ascension</h2>
        <p>
          Reboot your foundry to gain <strong>Nebula Essence</strong>, boosting all
          production permanently.
        </p>
        <button class="prestige__button" id="prestigeButton" disabled>
          Ascend for <span id="essenceGain">0</span> essence
        </button>
      </section>

      <footer class="footer">
        <button id="saveButton" class="ghost">Save</button>
        <button id="resetButton" class="ghost">Reset</button>
        <span id="saveState" class="save-state">&nbsp;</span>
      </footer>
    </main>

    <script src="script.js"></script>
  </body>
</html>
